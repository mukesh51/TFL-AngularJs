

<table class="table table-striped" width="600 px">
    <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Stations</th>
        
    </tr>
    
    <tr ng-repeat="line in lines">    	
        <td>[{{$index+1}}] -  {{ line.friendly_name }}</td>
        <td>{{ line.status }}</td>            
        <td><a href="#/stn/{{ line.friendly_name | lowercase }}">Stations On This Line</a></td>

    </tr>
    
</table>
